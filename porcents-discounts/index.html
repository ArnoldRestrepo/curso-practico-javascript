<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porcents, Prices and Discounts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container my-3">
    <h1>Porcents, Prices and Discounts</h1>
    <section>
      <p>Calcular un precio con descuentos:</p>
      <form id="js-form-porcent" required>
        <div class="form-floating mb-3">
          <input type="number" class="form-control form-control-sm" id="js-original-price" placeholder="original price" required>
          <label for="js-originalPrice" class="form-label">Escribe el precio del producto:</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control form-control-sm" id="js-discount" placeholder="discount" required>
          <label for="js-discount" class="form-label">Escribe el descuento:</label>
        </div>
        <div class="mb-3">
          <p class="form-text" id="js-result">
          </p>
        </div>
        <button type="submit" class="btn btn-success btn-lg" id="js-calculate-btn">Calcular</button>
      </form>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
