<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometric Figures | Curso Práctico de JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
  <header>
    <h1>Geometric Figures</h1>
  </header>
  <p>Este es el primer taller del curso práctico de JavaScript</p>
  <section>
    <h2>Culcula el área de un cuadrado</h2>
    <form id="square">
      <div class="mb-3">
        <label for="square-input" class="form-label">Escribe cuanto mide cada lado de tu cuadrado</label>
        <input type="number" id="square-input" class="form-control">
        <p class="text-form" id="square-result"></p>
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-primary" id="square-diameter-btn">
          Calcular el Perímetro
        </button>
        <button type="button" class="btn btn-warning" id="square-area-btn">
          Calcular el Área
        </button>
        <button type="button" class="btn btn-outline-danger" id="square-reset-input">
          Limpiar
        </button>
      </div>
    </form>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./figures.js"></script>
</body>
</html>
